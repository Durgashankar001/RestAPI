                <h1>Sign Up</h1>
            <form>
                <!--Write form input elements here-->
                <input type="text" placeholder="Enter your Name" required id="name">
                <input type="email" placeholder="Enter your Email" required id="email">
                <input type="number" placeholder="Enter your Number" required id="phone">

                <input type="password" placeholder="Confirm Password" required id="cpass">
                <input type="submit" value="submit" id="submit">

            </form>

        </div>
